<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title of the weahter app -->
    <title>Check-Weather</title>

    <!-- adding comment -->

    <!-- weatherHome.css linking -->
    <link rel="stylesheet" href="weatherHome.css">

    <!-- icon pack -->
    <link rel="stylesheet" href="/icons/all.min.css">

    <!-- rubik font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,900;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">

    <!-- montserrat font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Sacramento&family=Tangerine&display=swap"
        rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />



</head>

<body>

    <div class="weather-app">
        <div class="container1">
            <h3 class="brand" style="font-family: Montserrat; font-weight: 600;font-size: 3rem;">Check-Weather</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">New Delhi</h1>
                    <small>
                        <span class="time">06:09</span>
                        <span class="date">Monday sep 19</span>
                        <p> RealFeelÂ® <span class="realfeel"></span></p>
                    </small>
                </div>
                <div class="weather">
                    <img src="/icons2/800d.svg" alt="icon" id="icons" width="100px;" height="" class="position">
                    <p class="condition">Cloudy</p>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search Location...">
                <button type="button" class="submit">
                    <i class="fas fa-search fa-fade"></i>
                </button>
            </form>
            <ul class="cities">
                <li class="city">New Delhi</li>
                <li class="city">Chandigarh</li>
                <li class="city">Shimla</li>
                <li class="city">Ladakh</li>
            </ul>
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud" id="cloud"></span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity" id="humidity"></span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind" id="wind"></span>
                </li>
                <li>
                    <span>Pressure</span>
                    <span class="pressure" id="pressure"></span>
                </li>
                <li>
                    <span>UV<sup><strong>(Ultraviolet)</strong></sup></span>
                    <span class="uv" id="uv"></span>
                </li>
            </ul>
        </div>
    </div>

    <!-- map section -->

    <div class="container-fluid" style="padding: 0;">
        <div class="row p-3">
            <h2 class="d-flex align-content-center justify-content-lg-center text-success p-4">MAP VIEW</h2>
            <div class="col-md">
                <!-- google map video -->
            </div>
            <div class="col-md my-3">
                <!-- radar map data -->
                <h3 class="text-white">Here you see the <strong>Radar</strong> view of you location</h3>
                <ul class="navbar navbar-expand-sm  bg-black text-white map-menu">
                    <li class="mx-3"><input class="m-2" type="radio" name="kind" checked="checked"
                            onchange="setKind('radar')">Radar</li>
                    <li class="mx-3"><input class="m-2" type="radio" name="kind"
                            onchange="setKind('satellite')">Satellite</li>

                    <li><input type="button" onclick="stop(); showFrame(animationPosition - 1); return;" value="&lt;">
                    </li>
                    <li><input type="button" onclick="playStop();" value="Play / Stop" /></li>
                    <li><input type="button" onclick="stop(); showFrame(animationPosition + 1); return;" value="&gt;" />
                    <li>

                    <li><select class="mx-4" id="colors" onchange="setColors(); return;">
                            <option value="0">Black and White Values</option>
                            <option value="1">Original</option>
                            <option value="2" selected="selected">Universal Blue</option>
                            <option value="3">TITAN</option>
                            <option value="4">The Weather Channel</option>
                            <option value="5">Meteored</option>
                            <option value="6">NEXRAD Level-III</option>
                            <option value="7">RAINBOW @ SELEX-SI</option>
                            <option value="8">Dark Sky</option>
                        </select>
                    </li>
                </ul>
                <div class="container bg-white border border-dark border-2 rounded-3 shadow-6-strong d-flex justify-content-end align-content-end"
                    id="mapid"></div>
            </div>
        </div>
    </div>

    <!-- map api -->
    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAcGcugrxgMawL35phS07wFhakzb5xEZ40&callback=initMap"async defer></script> -->

    <!-- script for map api -->
    <script src="/file/map.js"></script>
    <!-- <script src="weatherHome.js"></script> -->
    <script src="/file/weatherHome.js"></script>

</body>

</html>
